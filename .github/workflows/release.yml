name: release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*
  workflow_dispatch:
    inputs:
      version:
        description: "Version (without leading v)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.FNOX_GH_TOKEN }}

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            build-tool: cargo
          - target: x86_64-apple-darwin
            os: macos-latest
            build-tool: cargo
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            build-tool: cross
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            build-tool: cross
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            build-tool: cargo
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            build-tool: cargo
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          token: ${{ secrets.FNOX_GH_TOKEN }}
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          shared-key: rust-${{ matrix.target }}
      - if: matrix.os == 'macos-latest'
        uses: apple-actions/import-codesign-certs@63fff01cd422d4b7b855d40ca1e9d34d2de9427d # v3
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASS }}
      - uses: taiki-e/upload-rust-binary-action@3962470d6e7f1993108411bc3f75a135ec67fc8c # v1
        with:
          bin: fnox
          target: ${{ matrix.target }}
          build-tool: ${{ matrix.build-tool }}
          token: ${{ secrets.FNOX_GH_TOKEN }}
          codesign: "Developer ID Application: Jeffrey Dickey (4993Y37DX6)"
          codesign_prefix: dev.jdx.
          dry-run: true # Always dry-run to just build without uploading
      - name: Upload binary artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: binary-${{ matrix.target }}
          path: |
            fnox-*.tar.gz
            fnox-*.tar.xz
            fnox-*.zip
          retention-days: 1

  create-release:
    needs: [build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
          token: ${{ secrets.FNOX_GH_TOKEN }}
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
        with:
          experimental: true
      - run: mise trust --all
      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code
      - name: Generate release notes
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            TAG_NAME="v${{ inputs.version }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          PREV_TAG="$(git describe --tags --abbrev=0 "$TAG_NAME^" 2>/dev/null || echo "")"
          # Generate rich release notes using LLM
          # Output format: "# vX.X.X - Creative Title" followed by release notes
          if [[ -n "${ANTHROPIC_API_KEY:-}" ]]; then
            # Only process output if command succeeds - prevents partial output from overwriting fallback
            if mise run gen-release-notes "$TAG_NAME" "$PREV_TAG" > /tmp/release-raw.txt 2>&1; then
              # Strip any preamble before the "# vX.X.X -" line
              sed -n '/^# v[0-9]/,$p' /tmp/release-raw.txt > /tmp/release-full.txt
              if [[ -s /tmp/release-full.txt ]]; then
                # Extract title from first line (format: "# vX.X.X - Creative Title")
                RELEASE_TITLE="$(head -1 /tmp/release-full.txt | sed 's/^# //')"
                echo "$RELEASE_TITLE" > /tmp/release-title.txt
                # Body is everything after the first line
                tail -n +2 /tmp/release-full.txt > release-notes.md
              fi
            fi
            # Fallback if LLM generation failed or output was invalid
            if [[ ! -s release-notes.md ]]; then
              echo "LLM release notes failed, falling back to CHANGELOG.md"
              awk '/^## \[/{if(found) exit; found=1} found{print}' CHANGELOG.md > release-notes.md
              echo "$TAG_NAME" > /tmp/release-title.txt
            fi
          else
            echo "ANTHROPIC_API_KEY not set, using CHANGELOG.md"
            awk '/^## \[/{if(found) exit; found=1} found{print}' CHANGELOG.md > release-notes.md
            echo "$TAG_NAME" > /tmp/release-title.txt
          fi
          echo "Release title: $(cat /tmp/release-title.txt)"
          cat release-notes.md
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Move all binary artifacts to release-assets
          find artifacts/binary-* -type f \( -name "*.tar.gz" -o -name "*.tar.xz" -o -name "*.zip" \) -exec mv {} release-assets/ \;
          ls -la release-assets/
      - name: Create release with all assets
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            TAG_NAME="v${{ inputs.version }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          RELEASE_TITLE="$(cat /tmp/release-title.txt 2>/dev/null)"
          RELEASE_TITLE="${RELEASE_TITLE:-$TAG_NAME}"
          gh release create "$TAG_NAME" \
            --title "$RELEASE_TITLE" \
            --notes-file release-notes.md \
            release-assets/*
