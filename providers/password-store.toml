# Password-store (pass) provider - GPG-encrypted files
display_name = "Password-store (pass)"
serde_rename = "password-store"
rust_variant = "PasswordStore"
category = "Local"
description = "Standard Unix password manager (GPG-encrypted)"
default_name = "pass"
setup_instructions = """
Requires pass CLI: brew install pass
Initialize store: pass init <gpg-key-id>"""

[fields.prefix]
type = "optional"
placeholder = "fnox/"
label = "Secret name prefix (optional):"
wizard = true

[fields.store_dir]
type = "optional"
placeholder = ""
label = "Store directory (optional):"
wizard = true

[fields.gpg_opts]
type = "optional"
placeholder = ""
label = ""
wizard = false
