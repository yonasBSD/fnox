# Passwordstate provider - Click Studios enterprise password manager
display_name = "Passwordstate"
serde_rename = "passwordstate"
rust_variant = "Passwordstate"
category = "PasswordManager"
description = "Click Studios Passwordstate"
default_name = "ps"
setup_instructions = """
Retrieves secrets from Click Studios Passwordstate via REST API.
Each password list has its own API key - create one provider per list."""

[fields.base_url]
type = "required"
placeholder = "https://passwordstate.example.com"
label = "Passwordstate Server URL:"
wizard = true

[fields.api_key]
type = "optional"
placeholder = ""
label = "API Key (optional, uses env var if not set):"
wizard = true

[fields.password_list_id]
type = "required"
placeholder = "123"
label = "Password List ID:"
wizard = true

[fields.verify_ssl]
type = "optional"
placeholder = "true"
label = "Verify SSL certificates (optional):"
wizard = false
